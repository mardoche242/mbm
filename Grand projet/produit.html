<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en ligne - Nos Produits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        #search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            background-color: #eee;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }
        .product-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .product-price {
            color: #e63946;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .no-results {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nos Produits</h1>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Rechercher un produit...">
    </div>

    <div class="products-container" id="products-container">
        <!-- Les produits seront générés ici par JavaScript -->
    </div>

    <script>
        // Données des produits
        const products = [
            {
                id: 1,
                name: "Smartphone Premium",
                description: "Smartphone haut de gamme avec écran AMOLED et triple caméra.",
                price: 899.99,
                category: "électronique"
            },
            {
                id: 2,
                name: "Casque Sans Fil",
                description: "Casque Bluetooth avec réduction de bruit active.",
                price: 199.99,
                category: "électronique"
            },
            {
                id: 3,
                name: "Montre Connectée",
                description: "Montre intelligente avec suivi d'activité et notifications.",
                price: 249.99,
                category: "électronique"
            },
            {
                id: 4,
                name: "Sac à Dos Urbain",
                description: "Sac à dos élégant et fonctionnel pour un usage quotidien.",
                price: 59.99,
                category: "mode"
            },
            {
                id: 5,
                name: "Chaussures de Sport",
                description: "Chaussures confortables pour la course et le fitness.",
                price: 89.99,
                category: "mode"
            },
            {
                id: 6,
                name: "Thé Vert Bio",
                description: "Sachets de thé vert biologique, pack de 20.",
                price: 12.99,
                category: "alimentation"
            },
            {
                id: 7,
                name: "Cafetière Programmable",
                description: "Machine à café avec minuterie et fonction keep-warm.",
                price: 49.99,
                category: "électroménager"
            },
            {
                id: 8,
                name: "Livre de Cuisine",
                description: "Recettes gourmandes pour tous les jours.",
                price: 24.99,
                category: "livres"
            }
        ];

        // Fonction pour afficher les produits
        function displayProducts(productsToDisplay) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            if (productsToDisplay.length === 0) {
                container.innerHTML = '<div class="no-results">Aucun produit trouvé.</div>';
                return;
            }

            productsToDisplay.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">Image du produit</div>
                    <div class="product-title">${product.name}</div>
                    <div class="product-price">${product.price.toFixed(2)} €</div>
                    <div class="product-description">${product.description}</div>
                    <button onclick="alert('Produit ${product.name} ajouté au panier')">Ajouter au panier</button>
                `;
                container.appendChild(productCard);
            });
        }

        // Fonction de recherche
        function searchProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                product.description.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        }

        // Écouteur d'événement pour la recherche
        document.getElementById('search-input').addEventListener('input', searchProducts);

        // Afficher tous les produits au chargement de la page
        window.onload = function() {
            displayProducts(products);
        };
    </script>
</body>
</html>
